<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menú</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    (click)="sidenav.toggle()" color="">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink=" "
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>account_circle</mat-icon>
                <span>Cuenta</span>
            </a>
            <a routerLink="./listado/:id"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span> Listado de Cursos</span>
            </a>
            <a routerLink="./agregar"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Crear Curso</span>
            </a>
        </mat-nav-list>   
    </mat-sidenav>

    <mat-toolbar>
        <button mat-button
                (click)="sidenav.toggle()" color="">
            <mat-icon>menu</mat-icon>
            Menu
        </button>
        <span class="spacer"></span>
        <button mat-button color="info" (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon>
            Cerrar Sesión
        </button>
    </mat-toolbar>

    <div class="contenido">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
