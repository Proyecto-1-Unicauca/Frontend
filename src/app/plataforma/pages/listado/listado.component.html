<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">

        <mat-card>
            <mat-card-header>
                <mat-card-title> {{subject.subjectName}} </mat-card-title>
                <mat-card-subtitle> Subtitulo </mat-card-subtitle>
            </mat-card-header>

            <!-- <img mat-card-image src="" alt=""> -->
            <mat-card-content>
                <h3>Contenido</h3>
                <p>Descripc√≥n</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn">
                    Eliminar
                </button>
                <button mat-button color="info">
                    Editar
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
