<div class="mainClass">
    <h1>Agregar Estudiante</h1>
</div>
<div class="abs-center ">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <mat-form-field appearance="fill">
                <mat-label>CÃ³digo</mat-label>
                <input type="text" matInput placeholder="123456789" formControlName="id" name="id">
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput placeholder="NN" formControlName="name" name="name">
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input type="text" matInput placeholder="NN" formControlName="surname" name="surname">
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="NN" formControlName="email" name="email">
            </mat-form-field>
        </div>

        <button type="submit" class="btn btn-success">

            <mat-icon>
                edit
            </mat-icon>
            guardar
        </button>
    </form>
</div>
