<h1>Agregar Taller</h1>
<div class="abs-center">
  <form  class="example-form"  [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="form-group row">
      <label for="my-input" class="col-form-label col-sm-8">Titulo</label>
    </div>

    <div class="form-group row">
      <mat-form-field appearance="fill" >
      <mat-label>titulo</mat-label>
      <input type="text" matInput placeholder="Name"  formControlName="titulo"  name="titulo">
      </mat-form-field>
    </div>

    <div class="form-group row">
        <label for="my-input" class="col-form-label col-sm-8">Descripcion</label>
    </div>
  
      <div class="form-group ">
        <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>descripcion</mat-label>
        <textarea  type="text" matInput placeholder=""  formControlName="descripcion"  name="descripcion"></textarea>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <label for="my-input" class="col-form-label col-sm-8">Sensores</label>
      </div>
  
      <div class="form-group row">
        <mat-form-field appearance="fill">
        <mat-label>sensores</mat-label>
        <input type="text" matInput placeholder=""  formControlName="sensores"  name="sensores">
        </mat-form-field>
      </div>

      <div class="form-group row">
        <label for="my-input" class="col-form-label col-sm-8">Direccion Ips</label>
      </div>
  
      <div class="form-group row">
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Direcciones Ip</mat-label>
          <mat-chip-list #chipList aria-label="Ips">
            <mat-chip *ngFor="let fruit of ips" (removed)="remove(fruit)">
              {{fruit.name}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input 
                  formControlName="dirIp"
                  placeholder="New Ip..."
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
        </mat-form-field>
      </div>


    <div   class="form-group row">
      <label for="my-input" class="col-form-label col-sm-10">Fecha Limite </label>
    </div>
    <div class="form-group row">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="fechalimite" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <button type="submit" class="btn btn-success"> 
      <mat-icon>
        edit
      </mat-icon>
      guardar
    </button>
  </form>

  <p> {{form.value | json}}</p>
</div>
