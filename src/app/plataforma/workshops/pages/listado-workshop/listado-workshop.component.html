<mat-drawer-container class="padreAside">
  <button mat-button (click)="abrirVistaPracticas()">
    Abrir vista de practicas
  </button>
  <mat-divider fullscreen></mat-divider>
  <div *ngIf="flagWorkshop == false">
    <a href="./workshops/agregar">
      <mat-icon size="10px">add_circle</mat-icon> Agregar Taller
    </a>
  </div>
  <mat-divider fullscreen></mat-divider>

  <br>
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="50px">
    <div fxFlex="20" fxFlex.sm="45" fxFlex.md="30" *ngFor="let workshop of workshops">
      <mat-card class="stayleCard">
        <div> Tema: {{workshop.nameTopic}} </div>
        <hr>
        <!-- <img mat-card-image src="" alt=""> -->
        <mat-card-content>
          <p>Fecha inicio: {{workshop.startAvailable}} </p>
          <p>Fecha final: {{workshop.endAvailable}} </p>

          <!-- <mat-slide-toggle>Habilitar: {{isChecked}}</mat-slide-toggle>-->

        </mat-card-content>
        <mat-card-actions >
          <button mat-raised-button color="warn"(click)="eliminarWorkshop(workshop.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-raised-button color="">
            Abrir
          </button>
          <button mat-raised-button color="info" (click)="infoWorkShop(workshop.id)">
            Info
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
